{% extends "base.html" %}

{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{url_for('static',filename='img/home-bg.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params["blog_name"]}}</h1>
            <span class="subheading">{{params["tagline"]}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <!-- Todo - Fetch it using For loop from the Database -->
        {% for post in posts %}
        <div class="post-preview">
          <a href=/post/{{post.slug}}>
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.subheading}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="/about">{{post.posted_by}}</a>
            on {{post.date}}</p>
        </div>
        {% endfor %}

        <hr>
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href={{newest}}>&larr; Newest Posts </a>
          <a class="btn btn-primary float-right" href={{older}}>Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
